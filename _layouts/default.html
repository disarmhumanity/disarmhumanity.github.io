$.getJSON( "https://www.reddit.com/r/guncontrol.json", function( data ) {
  var items = [];
  $.each( data.data.children, function( key, val ) {
    items.push( "<li id='" + key + "'>" + val + "</li>" );
  });
 
  $( "<ul/>", {
    "class": "my-new-list",
    html: items.join( "" )
  }).appendTo( "body" );
});
</script>
