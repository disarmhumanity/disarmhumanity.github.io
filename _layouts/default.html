<script>
(function() {
  var redditAPI = "https://www.reddit.com/search.json?q=subreddit%3Aguncontrol+self%3Ano&restrict_sr=&sort=new&t=all";
  $.getJSON( redditAPI )
    .done(function( data ) {
      $.each( data.data.children, function( i, item ) {
       if (item.data.preview) {
        $( "<div><img src=" + item.data.preview.images[0].source.url + "height=300></div>").appendTo( "body" );
       }
      });
    });
})();
</script>
